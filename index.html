<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="sidebar" role="region"
      aria-label="Sidebar and lists controls">
      <div class="logo-box">
        <img src="spinner.svg" alt class="spinner">
        <div class="logo-title">Codome</div>
      </div>

      <div class="buttons-box">
        <button id="add-list">Add List</button>
        <button id="search-list">
          <span class="search-emoji">🔍</span>
        </button>
      </div>

      <nav>
        <ul class="links-list">
          <li class="link">📨 <a href="#">Inbox</a></li>
          <li class="link"> 🗃️ <a href>Archive</a></li>
          <li class="link">📂 <a href>Reports</a></li>
          <li class="link">🔔 <a href>Notifications</a></li>

        </ul>
      </nav>
    </div>
  </body>
</html>
