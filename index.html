<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="sidebar" role="region"
      aria-label="Sidebar and lists controls">
        <img src="spinner.svg" alt class="spinner"> 
        <div class="logo-title">Codome</div>

        <button class="add-list">Add List</button>
        <button>🔍</button>

        <nav>
          <ul class="links-list">
              <li class="link">📨 Inbox</li>
              <li class="link"> 🗃️Archive</li>
              <li class="link">📂 Reports</li>
              <li class="link">🔔 Notifications</li>
          </div>
        </ul>
      </nav>
    </div>
  </body>
</html>
